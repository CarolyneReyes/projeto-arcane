<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="./src/css/reset.css" />

    <link rel="stylesheet" href="./src/css/estilos.css" />

    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>League of Legends Arcane - Série</title>
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source
          src="./src/video/Arcane   Trailer oficial   Netfli[1].mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <header class="cabecalho">
      <a>
        <img class="logo" src="./src/imagens/logo.png" alt="logo League" />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./src/imagens/lol.png"
          alt="imagem do título do filme"
        />
        <p class="descricao">
          Arcane é uma história baseada em um videogame famosíssimo e que, via
          de regra, tem total enfoque em personagens femininas. Na verdade, a
          série é toda delas: um conflito familiar de duas irmãs, com
          protagonistas diferentes, diversas e, ao mesmo tempo, fortes e
          decididas.
        </p>
        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img class="Arcane" src="./src/imagens/arcane.png" />
      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/3MB3OK3Xnvs" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>
    </main>
 <script src="./src/js/index.js"></script>
  </body>
</html>
